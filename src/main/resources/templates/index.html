<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hulk Store</title>
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="/public/css/fontawesome.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Hulk Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Ofertas
							del dia</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Carrito de compras</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Usuarios </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li th:unless="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" href="/login">Iniciar sesión</a></li>
							<li th:unless="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" href="/registration">Registrarse</a></li>
							<li th:if="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Bootstrap JS -->
	<script src="/public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
