<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hulk Store - Carrito de compras</title>
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="/public/css/fontawesome.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Hulk Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Inicio</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Carrito de compras</a></li>
				</ul>
				<ul class="navbar-nav">
					
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Usuarios </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li th:if="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" sec:authentication="name"></a></li>
							<li th:unless="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" href="/login">Iniciar sesión</a></li>
							<li th:unless="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" href="/registration">Registrarse</a></li>
							<li th:if="${#authorization.expression('isAuthenticated()')}"><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="row">
			<div class="col-sm-4" th:each="product: ${products}">
				<div class="card" style="width: 18rem;">
				  <div class="card-body">
				    <h5 th:text="${product.name}" class="card-title">Card title</h5>
				    <p th:text="${product.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				    <a href="#" class="btn btn-outline-info">Agregar al carrito</a>
				    <a href="#" class="btn btn-danger">Comprar</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="/public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
