<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>Registrarse</title>
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="/public/css/fontawesome.css" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>
<body>
<div class=" h-100 d-flex justify-content-center align-items-center">
	<form th:action="@{/addproduct}" th:object="${product}" method="POST">
		<h1 class="text-center">Agregar productos</h1>
		<input type="text" class="form-control" th:field="*{name}" id="name" name="name" placeholder="Nombre">
		<input type="text" class="form-control" th:field="*{code}" id="code" name="code" placeholder="Codigo">
		<input type="text" class="form-control" th:field="*{description}" id="description" name="description" placeholder="DescripciÃ³n">
		<input type="number" min="0" class="form-control" th:field="*{quantity}" id="quantity" name="quantity" placeholder="Cantidad">
		<input type="number" min="0" class="form-control" th:field="*{price}" id="price" name="price" placeholder="Precio">
		<button type="submit" class="btn btn-primary">Agregar</button>
	</form>
</div>
	<!-- Bootstrap JS -->
	<script src="/public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
